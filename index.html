<!doctype html>
<html lang="cs" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Search Extractor – praktický test</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Переключатель темы -->
  <div class="topbar-actions">
    <button id="themeToggle" class="btn-ghost" title="Přepnout téma">🌙</button>
  </div>

  <!-- HERO (поиск по центру) -->
  <section class="hero">
    <div class="container">
      <h1 class="brand">Search Extractor</h1>

      <div class="searchbar">
        <input id="q" type="text" placeholder="Zadejte klíčové slovo…" />
        <button id="searchBtn" class="btn">Hledat</button>
        <select id="mode" title="Režim">
          <option value="google">Google CSE API</option>
          <option value="mock">MOCK (bez API)</option>
        </select>
      </div>
    </div>
  </section>

  <!-- Результаты -->
  <section class="section">
    <div class="container">
      <div id="outCard" class="card">
        <div id="out" class="muted">Zde se zobrazí výsledky…</div>
      </div>
    </div>
  </section>

  <!-- Тесты -->
  <section id="testsCard" class="section">
    <div class="container container--narrow">
      <h2 class="h2">Unit/Integration testy 
        <span id="testsScope" class="muted">— připraveno</span>
      </h2>
      
      <div id="testsList" class="card"></div>
      
      <div class="tests-actions">
        <button id="btnRunIT" class="btn-ghost">Spustit unit testy</button>
      </div>
    </div>
  </section>

  <!-- Футер -->
  <footer class="site-footer">
    <div class="container footer-grid">
      <div class="footer-brand">
        <span>ProgramatoRR</span>
      </div>
      <div class="footer-actions">
        <div class="download-buttons">
          <button id="dJson" class="btn btn--ghost" title="Uložit JSON">⬇ JSON</button>
          <button id="dCsv"  class="btn btn--ghost" title="Uložit CSV">⬇ CSV</button>
          <button id="dPdf"  class="btn btn--ghost" title="Uložit PDF">⬇ PDF</button>
        </div>
        <div class="footer-copy">
          © <span id="year"></span> • Praktický test „mozna.inizio.cz“
        </div>
      </div>
    </div>
  </footer>

  <!-- jsPDF для PDF -->
  <script defer src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
  <!-- Приложение -->
  <script defer src="app.js"></script>
</body>
</html>
